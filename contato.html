<!DOCTYPE html>
<html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <title> Contato - Barbearia </title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
        </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia"></h1>

                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a> </li>
                        <li> <a href="produtos.html">Produtos</a> </li>
                        <li> <a href="contato.html">Contato</a> </li>
                    </ul>
                </nav>

            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome"> Nome Completo </label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email"> E-mail </label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com">

                <label for="telefone"> Celular </label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem"> Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> E-mail </label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone"> Telefone </label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked > WhatsApp</label>
                </fieldset>

                    <fieldset>
                        <select class="input-padrao" id="servico" name="servico">
                            <option value="">Selecione o serviço</option>
                            <option value="corte">Corte</option>
                            <option value="barba">Barba</option>
                            <option value="barba-e-corte">Barba e Corte</option>
                        </select>
                    </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail? </label>

                <input type="submit" value="Enviar Formulário" class="btn-submit">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
        
                    </tbody>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia">
            <p class="copy"> &copy; Desenvolvido por Weverton™ - 2022 </p>
        </footer>

    </body>
</html>
